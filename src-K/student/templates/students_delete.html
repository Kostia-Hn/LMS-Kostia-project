{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>
            Are you sure? Delete <b> {{student.Student_first_name}} {{student.Student_second_name}} </b>?
        </h3>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'students:list'%}" class="btn btn-light">Cancel</a>
    </form>
{% endblock %}
