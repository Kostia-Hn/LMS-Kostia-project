{% extends 'base.html' %}

{% block content %}
    <form>
      <label for="fname">Group specialization:</label><br>
      <input type="text" id="fname" name="fname"><br>
        <button type="submit">Search</button>
    </form>

    {% for Groups in groups_list %}
        {{Groups.id}}
        <a href="/groups/edit/{{Groups.id}}">{{Groups.Group_specialization}} </a>
        {{Groups.Group_size}}
        {{Groups.Group_creation_date}}
        <br>
    {%empty%}
       <p>Sorry, list is empty</p>
    {% endfor%}

{% endblock %}
